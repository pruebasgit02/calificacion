<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="calificacion.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-4">
          <div class="card" style="width: 18rem">
            <img src="plumber3.PNG" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              
              
                <a href="#" class="btn btn-primary">Go somewhere</a>
              <div>
                <form action="" class="mt-5 px-3">
                  <div class="row ">
                  <div class="col-12 d-flex justify-content-between calificacion-estrellas">
                  <input type="radio" name="calificacion" id="star-1">
                  <label for="star-1"> <i class="bi bi-star-fill star"></i> </label>

                  <input type="radio" name="calificacion" id="star-2">
                  <label for="star-2"> <i class="bi bi-star-fill star"></i> </label>

                  <input type="radio" name="calificacion" id="star-3">
                  <label for="star-3"> <i class="bi bi-star-fill star"></i> </label>

                  <input type="radio" name="calificacion" id="star-4">
                  <label for="star-4"> <i class="bi bi-star-fill star"></i> </label>

                  <input type="radio" name="calificacion" id="star-5">
                  <label for="star-5"> <i class="bi bi-star-fill star"></i> </label>
                </div></div>
                </form>
              </div>
            </div>
          </div>
        </div>
     
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
